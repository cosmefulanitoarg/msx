	<script src="https://wa.cdn-surfline.com/quiver/0.19.0/scripts/jwplayer.js"></script><div id="player"></div>
	<script type="text/javascript">
	TVXVideoPlugin.setupPlayer(new MyPlayer());
	TVXVideoPlugin.init();
var player = jwplayer("player");
function MyPlayer() {
	this.init = function() {
    player.setup({
      playlist: [{
        "image": "https://sfntv.xyz/opa.webp",
        "sources": [{
          "default": true,
          "type": "dash",
          "file": "https://edge-vod03-hr.cvattv.com.ar/live/c6eds/TelefeHD/SA_Live_dash_enc/TelefeHD.mpd",
          "drm": {
            "clearkey": {
              "keyId": "3c064bba1e374e5a381dd0a344f11cec",
              "key": "a9d19bca012ae84a6cd0395a7a4809f2"
            }
          },
          "label": "0"
        }]
      }],
      logo: {
        file: "https://sfntv.xyz/opa2.webp",
        position: 'top-right'
      },
      width: "100%",
      height: "100%",
      aspectratio: "16:9",
      autostart: true,
      mute: false,
      cast: {},
      sharing: {
        link: "https://sfntv.co"
      },
    });
	};
	this.ready = function() {
		player.play();
		TVXVideoPlugin.startPlayback(); //This will call the play function and will start the update process
	};
	this.play = function() {
		        if (player != null) {
            player.play();
        }
	};
	this.pause = function() {
		//Pause
	};
	this.stop = function() {
		//Stop
	};
	this.getDuration = function() {
		//Get duration in seconds
		return 60;
	};
	this.getPosition = function() {
		//Get position in seconds
		return 0;
	};
	this.setPosition = function(position) {
		//Set position in seconds
		if(position == 60) {
			TVXVideoPlugin.stopPlayback(); //Generally, this will unload the iframe
		}
	};
	this.setVolume = function(volume) {
		//Set volume (0 .. 100)
	};
	this.getVolume = function() {
		//Get volume (0 .. 100)
		return 100;
	};
	this.setMuted = function(muted) {
		//Set muted
	};
	this.isMuted = function() {
		//Get muted
		return false;
	};
	this.getSpeed = function() {
		//Get speed (0.125 .. 8.0)
		return 1;
	};
	this.setSpeed = function(speed) {
		//Set speed (0.125 .. 8.0)
	};
	this.getUpdateData = function() {
		//Get update data (this will be called each second)
		return {
			position: this.getPosition(),
			duration: this.getDuration(),
			speed: this.getSpeed()
		};
	};
}
TVXPluginTools.onReady(function() {
	TVXVideoPlugin.setupPlayer(new MyPlayer());
	TVXVideoPlugin.init();
});
</script>
